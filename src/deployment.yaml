apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversao-temperatura-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: ramonlourenco/conversao-temperatura:v1
          ports:
            - containerPort: 8080
